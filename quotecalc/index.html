<html>

<head>
	<title>Pet Chauffeur Quote Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="js/mapStyle.js"></script>
	<script src="js/quote.js"></script>
	
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANA2WPzNKkp_Xy1HkCyJw_7v1zQumJzbQ&callback=initMap">
    </script>
	


</head>

<body onload="initMap()">
	<div class="container">

		<div class="row">
			<h1 class="display-1">
				Pet Chauffeur
				<small class="text-muted">Quote Calculator</small>
			</h1>
		</div>




		

			<div class="row">
				<div class="col-md-4">
					<input class="form-control" type="text" name="pickup" placeholder="Origin" id="pickup" onkeydown="if (event.keyCode == 13) document.getElementById('xxx').click()" />
				</div>
				<div class="col-md-4">
					<input class="form-control" type="text" name="dropoff" id="dropoff" placeholder="Destination" onkeydown="if (event.keyCode == 13) document.getElementById('xxx').click()" />
				</div>
				<div class="col-md-4">
					<button class="btn btn-default" onclick="calcRoute()">Calculate Quote</button>    
				</div>
			</div>

			<div class="row">
			<div class="checkbox">
				<label><input type="checkbox" name="m2m" id="m2m" value="m2m" checked>Inside Manhattan</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="outsideNYC" id="check" value="outsideNYC">Origin Outside NYC</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="afterHours" id="afterHours" value="afterHours">After Hours</label>
			</div>
			</div>
			

			
			<div class="row">
			<table class="table table-striped">
				<tr>
					<th colspan="2">QUOTE INFO</th>
				</tr>
				<tr>
					<td>Distance</td>
					<td id="distance">0 mi</td>
				</tr>
				<tr>
					<td>Duration</td>
					<td id="time">0 mins</td>
				</tr>
				<tr>
					<td>Base Fare</td>
					<td id="baseFare">$0</td>
				</tr>
				<tr>
					<td>Tip</td>
					<td id="tip">$0</td>
				</tr>
				<tr>
					<td>Estimated Tolls</td>
					<td id="tolls">$0</td>
				</tr>
				<tr>
					<td>Estimated Total Fare</td>
					<td id="totalFare">$0</td>
				</tr>
			</table>
		</div>

			


		

		<div class="row">
		<div id="map_canvas" style="height: 60%;"></div>
		</div>
		
	</div>
	<script>
	    var placeSearch, autocomplete, ac1;
	    function initAutocomplete() {
	        // Create the autocomplete object, restricting the search to geographical
	        // location types.
	        autocomplete = new google.maps.places.Autocomplete(
	            /** @type {!HTMLInputElement} */(document.getElementById('pickup')),
	            {types: ['geocode']});
		    
		    ac1 = new google.maps.places.Autocomplete(
	            /** @type {!HTMLInputElement} */(document.getElementById('dropoff')),
	            {types: ['geocode']});

	        // When the user selects an address from the dropdown, populate the address
	        // fields in the form.
	        //autocomplete.addListener('place_changed', fillInAddress);
	      }
	      function geolocate() {
	        if (navigator.geolocation) {
	          navigator.geolocation.getCurrentPosition(function(position) {
	            var geolocation = {
	              lat: position.coords.latitude,
	              lng: position.coords.longitude
	            };
	            var circle = new google.maps.Circle({
	              center: geolocation,
	              radius: position.coords.accuracy
	            });
	            autocomplete.setBounds(circle.getBounds());
	          });
	        }
	      }
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANA2WPzNKkp_Xy1HkCyJw_7v1zQumJzbQ&libraries=places&callback=initAutocomplete"
        async defer></script>

</body>

</html>
